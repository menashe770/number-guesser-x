<!DOCTYPE html>
<html>
<head>
  <link href="styles.css" type="text/css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <title>Number Guesser</title>
</head>
<body>
  <header>
    <h1><span>Number</span> Guesser</h1>
    <h2>Ultimate Challenger Edition</h2>
  </header>
  <main>
    <section class="left-side">
      <article class="card1">
        <h3>Set Range</h3>
        <form>
          <label for="min-range-input">Min Range</label>
          <input type="Number" name="min-range-input" id="min-range-input">
        </form>
        <form>
          <label for="max-range-input">Max Range</label>
          <input type="Number" name="max-range-input" id="max-range-input">
        </form>
          <button class="update-button"> Update</button>
      </article>
      <article class="card2">
         <p> 
          The Current Range is <span class="min-guess">1</span> to <span class="max-guess">100</span>
        </p>
        <h3>Challenger 1</h3>
        <form>
          <label for="player1">Name</label>
          <input type="text" name="player1" id="player1">
        </form>
        <form>
          <label for="guess1">Guess</label>
          <input type="Number" name="player2" id="guess1">
        </form>
        <h3>Challenger 2</h3>
        <form>
          <label for="player2">Name</label>
          <input type="text" name="player1" id="player2">
        </form>
        <form>
          <label for="guess2">Guess</label>
          <input type="Number" name="guess2" id="guess2">
        </form>
        <button>Submit Guess</button>
        <button>Reset Game</button>
        <button>Clear Game</button>
      </article>
      <article class="card3">
        <div>
        <h3>Latest Score</h3>
        <h4>Challenger 1 Name</h4>
          <p>current guess </p>
          <p class="guess-value">97</p>
          <p>that's too high</p>
        </div>
        <div>
        <h4>Challenger 2 Name</h4>
          <p>current guess </p>
          <p class="guess-value">3</p>
          <p>that's too low</p>
        </div>
      </article>
    </section>
    <section class="right-side">
      
    </section>
  </main>
</body>
</html>
