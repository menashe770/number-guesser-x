<!DOCTYPE html>
<html>
<head>
  <link href="styles.css" type="text/css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <link rel="shortcut icon" href="images/dice.ico" />
  <title>Number Guesser</title>
</head>
<body>
  <header>
    <h1><span>Number</span> Guesser</h1>
    <h2>Ultimate Challenger Edition</h2>
  </header>
  <main>
    <section class="left-side">
      <article class="card1">
        <h3>Set Range</h3>
        <div class="set-min-range">
        <form>
          <label for="min-range-input">Min Range</label></br>
          <input type="Number" name="min-range-input" id="min-range-input">
        </form>
        </div>
        <div class="set-max-range"<form>
          <label for="max-range-input">Max Range</label></br>
          <input type="Number" name="max-range-input" id="max-range-input">
        </form>
        </div>
          <button class="update-button"> UPDATE</button>
      </article>
      <article class="card2">
         <p> 
          The Current Range is <span class="min-value">1</span> to <span class="max-value">100</span>
        </p>
        <h3>Challenger 1</h3>
        <div class="name1">
          <form>
            <label for="player1">Name</label></br>
            <input type="text" name="player1" id="player1">
          </form>
        </div>
        <div class="name2">
          <form>
            <label for="guess1">Guess</label></br>
            <input type="Number" name="player2" id="guess1">
          </form>
        </div>
        <h3>Challenger 2</h3>
          <form>
          <label for="player2">Name</label><br>
          <input type="text" name="player2" id="player2">
        </form>
            <form>
            <label for="guess2">Guess</label><br>
            <input type="Number" name="guess2" id="guess2">
            </form>
        <br>
        <button class="submit-guess-button">Submit Guess</button>
        <button class="reset-game-button">Reset Game</button>
        <button class="clear-game-button">Clear Game</button>
      </article>
      <article class="card3">
        <h3>Latest Score</h3>
        <div class="challenger1-score">
        <h4>Challenger 1 Name</h4>
          <p>current guess </p>
          <p class="guess-value">97</p>
          <p>that's too high</p>
        </div>
        <div class="challenger2-score"><h4>Challenger 2 Name</h4>
          <p>current guess </p>
          <p class="guess-value">3</p>
          <p>that's too low</p>
        </div>
      </article>
    </section>
    <section class="right-side">

    </section>
  </main>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
